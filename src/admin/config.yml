backend:
  name: github
  repo: nawwab/myPortfolioWebsite

media_folder: "static/postimages/"
public_folder: "/postimages"

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Excerpt", name: "excerpt", widget: "string", required: false}
      - {label: "Thumbnail Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Publish Date", name: "date", widget: "datetime", default: "", date_format: "YYYY-MM-DD", time_format: "HH:mm", format: "LLL", picker_utc: false}
      - {label: "Body", name: "body", widget: "markdown"}